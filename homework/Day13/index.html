<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c753f2edac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="user">
      <img src="img/bkg.png" class="background-img" />
      <div class="background-filter"></div>
      <div class="base">
        <div class="status-bar">
          <div class="status__first-line">
            <div class="status-bar__column">
              <span class="status-bar__clock">9:41</span>
            </div>
            <div class="status-bar__column">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-three-quarters"></i>
            </div>
          </div>
          <div class="status__second-line">
            <div class="status-bar__column">
              <i class="fas fa-arrow-left"></i>
            </div>
            <div class="status-bar__column">
              Profile
            </div>
            <div class="status-bar__column">
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
        <main class="profile">
          <div class="user-profile">
            <div class="user__img">
              <img src="img/ironman.jpg" class="img" />
            </div>
            <div class="user__name">
              Iron Man
            </div>
            <div class="user__location">
              California, USA
            </div>
            <div class="btns">
              <div class="follow-btn btn">
                <span class="follow">
                  Follow
                </span>
              </div>
              <div class="message-btn btn">
                <span class="message">
                  Message
                </span>
              </div>
            </div>
            <div class="user__status">
              <div class="followers data">
                <span class="follower-num">
                  140
                </span>
                <span class="follower-txt">
                  Followers
                </span>
              </div>
              <div class="following data">
                <span class="following-num">
                  250
                </span>
                <span class="following-txt">
                  Following
                </span>
              </div>
              <div class="images data">
                <span class="images-num">
                  369
                </span>
                <span class="images-txt">
                  Images
                </span>
              </div>
            </div>
          </div>
        </main>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">
                <i class="far fa-user"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">
                <i class="fas fa-user-friends"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">
                <i class="far fa-comments"></i>
              </a>
            </li>
            <li class="nav__list-item">
              <a href="#" class="nav__list-link">
                <i class="fas fa-cog"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
