<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign in</title>
  </head>
  <body>
    <header class="top">
      <h1 class="signin">
        Sign in
      </h1>
    </header>
    <div class="user__data">
      <div class="user__email">
        <input type="email" placeholder="email" class="user__email-input" />
      </div>
      <div class="user__password">
        <input
          type="text"
          placeholder="password"
          class="user__password-input"
        />
      </div>
      <a href="https://sso.teachable.com/secure/139195/users/password/new">
        <div class="forgot">
          <span class="forgot-btn">
            Forgot Password?
          </span>
        </div>
      </a>

      <div class="rememberme">
        <i class="far fa-check-square"></i>
        <span class="rememberme-btn">
          Remember Me
        </span>
      </div>
    </div>
    <div class="signin__btns">
      <a href="">
        <div class="signin-btn">
          <span>Sign in</span>
        </div>
      </a>

      <div class="or-msg">
        <span class="or">
          OR
        </span>
      </div>
      <div class="social-btns">
        <a href="https://www.facebook.com/">
          <div class="facebook-btn">
            Facebook
          </div>
        </a>
        <a href="https://twitter.com/">
          <div class="twitter-btn">
            Twitter
          </div>
        </a>
      </div>
    </div>
    <div class="user__help">
      <div class="newaccount">
        <span class="newaccount-msg">
          need an account?
        </span>
        <a
          href="https://sso.teachable.com/secure/139195/users/sign_up?reset_purchase_session=1"
        >
          <span class="newaccount-btn">
            Sign up
          </span>
        </a>
      </div>
      <div class="newpassword">
        <span class="newpassword-msg">
          forgot your password?
        </span>
        <a href="https://sso.teachable.com/secure/139195/users/password/new">
          <span class="newpassword-btn">
            Retrive
          </span>
        </a>
      </div>
    </div>
  </body>
</html>
