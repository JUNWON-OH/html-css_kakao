<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Airpods</title>
  </head>
  <body>
    <a href="https://www.apple.com/kr/shop/select-airpods">
      <div class="airpods">
        <div class="airpods__column">
          <img
            src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/airpods-charge-case-201910?wid=150&hei=195&fmt=png-alpha&.v=1570816694133"
            class="airpods__img"
          />
        </div>
        <div class="airpods__column">
          <span class="airpods__name">
            Apple AirPods
          </span>
          <span class="airpods__contents">
            Combine intelligent design with breakthrough technology and crystal
            clear sound.
          </span>
        </div>
        <div class="airpods__column">
          <span class="airpods__price">
            $159
          </span>
          <span class="airpods__review">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span class="review__count">16</span>
          </span>
        </div>
      </div>
    </a>
    <a
      href="https://www.google.com/search?q=Clarke+Gillebert&rlz=1C1OKWM_enKR887KR887&oq=Clarke+Gillebert&aqs=chrome..69i57j0l7.8919j0j7&sourceid=chrome&ie=UTF-8"
    >
      <div class="user">
        <div class="user__column user__images">
          <div class="images__background">
            <img
              src="https://cdn.pixabay.com/photo/2015/04/19/08/32/marguerite-729510__340.jpg"
              alt=""
              class="background"
            />
          </div>
          <div class="images__main">
            <img src="images/sam_img.png" class="main" />
          </div>
        </div>
        <div class="user__column user__inf">
          <span class="user__name">
            Clarke Gillebert
          </span>
          <span class="user__job">
            Engineer
          </span>
        </div>
        <div class="user__column user__select">
          <div class="follow-btn">
            <span class="follow">
              Follow
            </span>
          </div>
          <div class="message-btn">
            <span class="message">
              Message
            </span>
          </div>
        </div>
      </div>
    </a>
  </body>
</html>
