<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c753f2edac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Cooking Recipes</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-bars"></i>
      </div>
      <div class="status-bar__column">
        Recipes
      </div>
      <div class="status-bar__column">
        <i class="fas fa-search"></i>
      </div>
    </div>
    <ul class="popular">
      <li class="popular__head">
        <span class="head__text">
          Popular Recipes
        </span>
        <span class="head__view-all">
          View All
        </span>
      </li>
      <li class="popular__first-line">
        <div class="home box">
          <img src="img/home.jpg" class="home-img img" />
          <span class="home-txt txt">
            Home Cooking
          </span>
        </div>
        <div class="pastry box">
          <img src="img/pastry.jpg" class="pastry-img img" />
          <span class="pastry-txt txt">
            Pastry Recipes
          </span>
        </div>
      </li>
      <li class="popular__second-line">
        <div class="babies box">
          <img src="img/babies.jpg" class="babies-img img" />
          <span class="babies-txt txt">
            For Babies
          </span>
        </div>
        <div class="smoothie box">
          <img src="img/smoothie.jpg" class="smoothie-img img" />
          <span class="smoothie-txt txt">
            Smoothie Recipes
          </span>
        </div>
      </li>
    </ul>
    <ul class="other">
      <li class="other__head">
        <span>
          Other Recipes
        </span>
      </li>
      <li class="other__recipes">
        <div class="refreshments box">
          <div class="refreshments__column contents">
            <span class="name">
              Refreshments
            </span>
            <spna class="kinds">
              120 Recipes
            </spna>
          </div>
          <div class="refreshments__column">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="diet box">
          <div class="diet__column contents">
            <span class="name">
                Diet Dishes
              </span>
              <spna class="kinds">
                27 Recipes
          </div>
          <div class="diet__column">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="soup box">
          <div class="soup__column contents">
            <span class="name">
                Soup Recipes
              </span>
              <spna class="kinds">
                279 Recipes
          </div>
          <div class="soup__column">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="meat box">
          <div class="meat__column contents">
            <span class="name">
                Meat Dishes
              </span>
              <spna class="kinds">
                109 Recipes
          </div>
          <div class="meat__column">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </li>
    </ul>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-bread-slice"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="far fa-sticky-note"></i>
            </a>
        </li>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="far fa-copy"></i>
            </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
