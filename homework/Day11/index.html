<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c753f2edac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status__first-line">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <div class="status__second-line">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-share-alt"></i>
      </div>
    </div>
    <header class="header">
      <div class="images">
        <div class="background">
          <img src="img/background.jpg" class="background-img" />
        </div>
        <div class="img__boxes">
          <img src="img/first.jpg" class="first-box img-box" />
          <img src="img/second.jpg" class="second-box img-box" />
          <img src="img/thrid.jpg" class="third-box img-box" />
          <div class="fourth-box img-box">
            <span>
              +4
            </span>
          </div>
        </div>
        <div class="text__boxes">
          <div class="text-box">
            <span>
              TOWN
            </span>
          </div>
          <div class="text-box">
            <span>
              HISTORICAL
            </span>
          </div>
          <div class="text-box">
            <span>
              FOR KIDS
            </span>
          </div>
        </div>
      </div>
    </header>
    <main class="information">
      <div class="information__head">
        <span class="head-text">
          City of Lights
        </span>
        <div class="heart-box">
          <i class="fas fa-heart"></i>
        </div>
      </div>
      <div class="information__location">
        <div class="location-i">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <span class="location-text">
          Avotu iela 104-B
        </span>
      </div>
      <div class="information__rating">
        <div class="rating__column stars">
          <div class="stars__star"><i class="fas fa-star"></i></div>
          <div class="stars__star"><i class="fas fa-star"></i></div>
          <div class="stars__star"><i class="fas fa-star"></i></div>
          <div class="stars__star"><i class="fas fa-star"></i></div>
          <div class="stars__star"><i class="fas fa-star-half-alt"></i></div>
          <span class="stars__rating">4.75</span>
        </div>
        <div class="rating__column">
          <span class="distance">325 m</span>
        </div>
      </div>
      <div class="information__explanation">
        <span class="overview">OVERVIEW</span>
        <div class="explanation-box">
          <span class="explanation">
            Lativia's capital Tiga is enriched and inspired every day by its
            multicultural community. Riga is perhaps the most
          </span>
        </div>
        <span class="readmore">
          Read More
        </span>
      </div>
    </main>
    <nav class="nav">
      <div class="center__box"></div>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-home"></i>
          </a>
        </li>
        <li class="nav__list-item globe-americas">
          <a href="#" class="nav__list-link">
            <i class="fas fa-globe-americas"></i>
          </a>
        </li>
        <li class="nav__list-item route">
          <a href="#" class="nav__list-link">
            <i class="fas fa-route"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-users"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="#" class="nav__list-link">
            <i class="fas fa-cog"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
