<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv"
      crossorigin="anonymous"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="top">
      <div class="top__column">
        <h1 class="top__title">Instagram</h1>
      </div>
      <div class="top__column">
        <span class="top__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="top__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
      <header class="story">
        <ul class="story__list">
          <li class="story__list-img story__mine">
            <img
              src="images/top1.png"
              class="story__user-img story__mine-img g-avatar"
            />
          </li>
          <li class="story__list-img">
            <img src="images/top2.png" class="story__user-img g-avatar" />
          </li>
          <li class="story__list-img">
            <img src="images/top3.png" class="story__user-img g-avatar" />
          </li>
          <li class="story__list-img">
            <img src="images/top4.png" class="story__user-img g-avatar" />
          </li>
        </ul>
      </header>
    </div>
    <a href="comments.html">
      <main class="profile">
        <div class="profile__user">
          <div class="user__column">
            <img src="images/Sam.png" class="user__img g-avatar" />
            <div class="user__contents">
              <span class="user__name">
                Sam Martin
              </span>
              <span class="user__timestamp">
                5 min
              </span>
            </div>
          </div>
          <div class="user__column">
            <span class="user__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
        </div>
        <div class="profile__img">
          <img src="images/sam_img.png" class="profile__img-main" />
        </div>
        <div class="profile__reactions">
          <div class="reactions__column">
            <span class="heart__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="heart__count">2,515</span>
          </div>
          <div class="reactions__column">
            <span class="comment__icon">
              <i class="far fa-comment-alt"></i>
            </span>
            <spna class="comment__count">350</spna>
          </div>
          <div class="reactions__column">
            <span class="reaction__icon">
              <i class="far fa-bookmark"></i>
            </span>
          </div>
        </div>
      </main>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <i class="fas fa-ellipsis-h"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-search"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-plus"></i>
        </li>
        <li class="nav__list-item">
          <i class="far fa-heart"></i>
        </li>
        <li class="nav__list-item">
          <i class="fas fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
